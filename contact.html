<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/AprilEleven Logo Png.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Dosis:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>April Eleven | Contact Us</title>
  </head>
  <body id="contact-body">
    <div id="main-container">
      <header id="intro-body-contact">
        <nav id="nav-container">
          <div id="nav-navigation">
            <a id="logo-block">
              <img src="/img/white logo.png" id="nav-logo" alt="Blue Sky" />
            </a>

            <div id="nav-vertical-ruler"></div>

            <div id="nav-links">
              <div>
                <a href="/index.html" class="nav-links">Home</a>
              </div>
              <div>
                <a href="/work.html" class="nav-links">Work</a>
              </div>
              <div>
                <a href="/contact.html" class="nav-links">Contact Us</a>
              </div>
              <div>
                <a href="/find.html" class="nav-links">Find Us</a>
              </div>
            </div>
          </div>
        </nav>

        <div id="contact-container">
          <div id="get-in-touch">
            <h5>GET IN TOUCH</h5>
            <h6>Marketing@aprileleven.net</h6>
            <h6>+46 76 564 53 59</h6>
          </div>

          <div id="contact-container-form">
            <form>
              <label id="form-name" for="name">Name:</label>
              <input type="text" id="name" name="name" /><br />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" /><br />

              <label for="phonenumber">Phone Number:</label>
              <input type="tel" id="phonenumber" name="phonenumber" /><br />

              <label for="message">Message:</label><br />
              <textarea
                id="message"
                name="message"
                rows="4"
                cols="50"
              ></textarea
              ><br />

              <input type="submit" id="submit-btn" value="Submit" />
            </form>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
