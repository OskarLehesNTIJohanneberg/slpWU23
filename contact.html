<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/AprilEleven Logo Png.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Dosis:wght@200&display=swap" rel="stylesheet">
    <title>April Eleven | Contact Us</title>
</head>
<body>
    
    <div id="main-container">

        <header id="intro-body-contact">

            <nav id="nav-container">

                <div id="nav-navigation">

                    <a id="logo-block">
                        <img src="/img/AprilEleven Logo Png.png" id="nav-logo" alt="Blue Sky">
                    </a>

                    <div id="nav-vertical-ruler">

                        

                    </div>

                    <div id="nav-links">

                        <div>
                            <a href="/index.html" class="nav-links">Home</a>
                        </div>
                        <div>
                            <a href="/work.html" class="nav-links">Work</a>
                        </div>
                        <div>
                            <a href="/contact.html" class="nav-links">Contact Us</a>
                        </div>
                        <div>
                            <a href="/find.html" class="nav-links">Find Us</a>
                        </div>

                    </div>

                </div>

            </nav>

            <div id="contact-container">
            
                <div id="get-in-touch"><h5>GET IN TOUCH</h5><h6>Marketing@aprileleven.net</h6><h6>+46 76 564 53 59</h6></div>

                <div id="contact-container-form">

                    <section class="form-box" class="desc-box" id="name-desc"><h4>Name *</h4></section>
                    <section class="form-box" class="desc-box" id="email-desc"><h4>Email *</h4></section>
                    <section class="form-box" class="fill-box" id="name-fill"><hr id="name-line" style="color:#000000" /></section>
                    <section class="form-box" class="fill-box" id="email-fill"><hr id="name-line" style="color:#000000" /></section>
                    <section class="form-box" class="desc-box" id="phone-desc"><h4>Phone</h4></section>
                    <section class="form-box" class="desc-box" id="address-desc"><h4>Address</h4></section>
                    <section class="form-box" class="fill-box" id="phone-fill"><hr id="name-line" style="color:#000000" /></section>
                    <section class="form-box" class="fill-box" id="address-fill"><hr id="name-line" style="color:#000000" /></section>
                    <section class="form-box" class="desc-box" id="subject-desc"><h4>Subject</h4></section>
                    <section class="form-box" class="desc-box" id="hidden-desc"></section>
                    <section class="form-box" class="fill-box" id="subject-fill"><hr id="subject-line-1" style="color:#000000" /></section>
                    <section class="form-box" class="fill-box" id="hidden-fill"><hr id="subject-line-2" style="color:#000000" /></section>
                    <section class="form-box" class="desc-box" id="message-desc"><h4>Message</h4></section>
                    <section class="form-box" class="desc-box" id="hidden-desc"></section>
                    <section class="form-box" class="fill-box" id="message-fill"><hr id="message-line-1" style="color:#000000" /></section>
                    <section class="form-box" class="fill-box" id="hidden-message-fill"><hr id="message-line-2" style="color:#000000" /></section>
                    <section class="form-box" class="desc-box" id="button-sub"><h3>Sub</h3></section>
                    <section class="form-box" class="desc-box" id="button-mit"><h3>mit</h3></section>


                </div>

            </div>

        </header>

    </div> 

</body>
</html>
